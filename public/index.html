<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWAPI</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h2 class="name">Lado luminoso</h2>
      <a href="https://google.com" target="_blank" class="reference">Escoger lado</a>
      <img src="./assets/jedi.png" class="circle"></img>
      <img src="./assets/luke.png" alt="Luke" class="image">
    </div>
    <div class="box">
      <h2 class="name">Lado oscuro</h2>
      <a href="https://google.com" target="_blank" class="reference">Escoger lado</a>
      <img src="assets/sith.png" class="circle"></img>
      <img src="./assets/vader.png" alt="Vader" class="image">
    </div>
  </div>
  <script src="vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400
	});
  </script>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.4/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</html>
